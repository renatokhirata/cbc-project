version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cbc-backend
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3002
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
    restart: unless-stopped
    networks:
      - cbc-network

  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    container_name: cbc-admin
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cbc-network

  site:
    build:
      context: .
      dockerfile: Dockerfile.site
    container_name: cbc-site
    ports:
      - "81:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cbc-network

networks:
  cbc-network:
    driver: bridge
